name: CMake

on:
  push:
    branches: [ master , develop ]
  pull_request:
    branches: [ master, develop ]

env:
  BUILD_TYPE: Release
  CC: /usr/bin/clang
  CXX: /usr/bin/clang++

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install build dependencies
      run: sudo apt-get install -y clang libgtest-dev libyaml-cpp-dev
  
    - name: "create and enter build dir"
      uses: actions/checkout@v2

    - name: Configure CMake
      working-directory: ${{github.workspace}}
      run: mkdir build; cd build; cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{github.workspace}}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: make -j

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ${{github.workspace}}/build/umltest
